<!DOCTYPE html>   
<html>

    <body>  
        <h1>Tipos y variables</h1>  

        <script>
        
            var x = "TuNombre";
            var y = 17; 
            var z = "Una pequeña descripción tuya";

            function mostrarMensaje() {
                alert(x + "\n" + y + "\n" + z);
            }
            function mostrarMensajeCompleto() {
                alert("Mi nombre es " + x + ", tengo " + y + " años y tengo " + z);
            }
            mostrarMensaje();
            mostrarMensajeCompleto();
        </script>
    </body>

<!DOCTYPE html>
<html>
<head>
  <style>
    h1 {
      background-color: yellow;
    }
    #ordered-heading {
      color: red;
    }
    #unordered-heading {
      color: green;
    }
    ol li {
      color: red;
    }
    ul li {
      color: blue;
    }
    .mas-gusta {
      background-color: red;
      color: orange;
    }
  </style>
</head>
<body>
  <h1 id="ordered-heading">Cosas que hago en un día por la mañana</h1>
  <ol>
    <li class="mas-gusta">Me despierto por la mañana</li>
    <li>Voy a estudiar</li>
    <li class="mas-gusta">Hago ejercicio</li>
    <li>me hago el desayuno</li>
  </ol>
  <h1 id="unordered-heading">Cosas que hago en un día por la tarde</h1>
  <ul>
    <li>meriendo</li>
    <li class="mas-gusta">Salgo con amigos</li>
    <li class="mas-gusta">Escucho música</li>
    <li>Ver una película en el sofa</li>
  </ul>
</body>
</html>

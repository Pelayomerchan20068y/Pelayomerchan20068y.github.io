<!DOCTYPE html>
<html>

<head>
    <title>Operadores Lógicos en JavaScript</title>
</head>

<body>
    <h1>Ejercicio 04: Operadores Lógicos en JavaScript</h1>

    <script>
        
        var A = 10;
        var B = 20;

        
        document.write("<p>El resultado de la expresión lógica A < B && B < A es: " + (A < B && B < A) + "</p>");

        
        document.write("<p>El resultado de la expresión lógica A < B || B < A es: " + (A < B || B < A) + "</p>");

      
        document.write("<p>El resultado de la expresión lógica ! (A < B) es: " + !(A < B) + "</p>");
    </script>
</body>

</html>
